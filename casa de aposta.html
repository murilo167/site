<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa de Apostas - Realista</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #141414;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .saldo {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .jogo {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .jogo img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .jogo h2 {
      margin: 10px 0;
    }

    .opcoes {
      margin-top: 10px;
    }

    .opcoes input[type="number"] {
      padding: 5px;
      width: 80px;
      margin-right: 10px;
    }

    .opcoes select {
      padding: 6px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .resultado {
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background: #141414;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ Casa de Apostas Realista</h1>
    <p>Aposte e teste sua sorte!</p>
  </header>

  <div class="container">
    <div class="saldo">
      üí∞ Seu Saldo: <span id="saldo">R$ 5</span>
    </div>

    <div class="jogo">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/13/47/football-1836337_960_720.jpg" alt="Jogo de futebol">
      <h2>Gremio x Internacional</h2>
      <p>Escolha seu time e valor da aposta:</p>

      <div class="opcoes">
        <label for="time">Time:</label>
        <select id="time">
          <option value="Brasil">Gremio</option>
          <option value="Argentina">Internacional</option>
        </select>

        <label for="valor">R$</label>
        <input type="number" id="valor" min="1" placeholder="Valor" />
      </div>

      <button onclick="apostar()">Fazer Aposta</button>
      <div class="resultado" id="resultado"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Casa de Apostas | 
  </footer>

  <script>
    let saldo = 1000;

    function atualizarSaldo() {
      document.getElementById("saldo").textContent = "R$ " + saldo.toFixed(2);
    }

    function apostar() {
      const timeEscolhido = document.getElementById("time").value;
      const valorAposta = parseFloat(document.getElementById("valor").value);
      const resultadoDiv = document.getElementById("resultado");

      if (isNaN(valorAposta) || valorAposta <= 0) {
        resultadoDiv.textContent = "‚ö†Ô∏è Insira um valor v√°lido para apostar.";
        resultadoDiv.style.color = "orange";
        return;
      }

      if (valorAposta > saldo) {
        resultadoDiv.textContent = "‚ùå Saldo insuficiente!";
        resultadoDiv.style.color = "red";
        return;
      }

      const vencedor = Math.random() < 0.5 ? "Gremio" : "Internacional";

      if (timeEscolhido === vencedor) {
        const premio = valorAposta * 2;
        saldo += valorAposta;
        resultadoDiv.textContent = `üéâ Voc√™ ganhou! O vencedor foi ${vencedor}. +R$${valorAposta.toFixed(2)}`;
        resultadoDiv.style.color = "green";
      } else {
        saldo -= valorAposta;
        resultadoDiv.textContent = `üíî Voc√™ perdeu! O vencedor foi ${vencedor}. -R$${valorAposta.toFixed(2)}`;
        resultadoDiv.style.color = "red";
      }

      atualizarSaldo();
    }

    atualizarSaldo();
  </script>
</body>
</html>
